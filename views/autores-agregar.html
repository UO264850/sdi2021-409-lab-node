{% extends "base.html" %}

{% block titulo %} Agregar autor {% endblock %}

{% block contenido_principal %}   <h2>Agregar autor</h2>
<form class="form-horizontal" method="post" action="/autores/agregar">
    <div class="form-group"><label class="control-label col-sm-2" for="nombre">Nombre del Autor:</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="nombre" name="nombre" placeholder="Autor"
                                      required="true"/></div>
    </div>
    <div class="form-group"><label class="control-label col-sm-2" for="grupo">Grupo:</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="grupo" name="grupo" placeholder="Grupo"
                                      required="true"/></div>
    </div>
    <div class="form-group"><label class="control-label col-sm-2" for="rol">Rol:</label>
        <div class="col-sm-10"><select class="form-control" id="rol" name="rol" required="true">
            <option value="cantante">Cantante</option>
            <option value="batería">Batería</option>
            <option value="guitarrista">Guitarrista</option>
            <option value="bajista">Bajista</option>
            <option value="teclista">Teclista</option>
        </select></div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>

</form>
{% endblock %}
